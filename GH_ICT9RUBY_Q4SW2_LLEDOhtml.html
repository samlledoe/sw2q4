<!DOCTYPE html>
<html>
<head>
    <title>Time Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
        }
    .header {
        padding: 20px;
        background-color: #2c3e50;
        color: #fff;
        margin-bottom: 20px;
    }

    h1 {
        margin-top: 0;
        font-weight: bold;
    }

    .clock-img {
        height: 100px;
        margin-bottom: 20px;
    }

    label {
        font-size: 18px;
        color: #333;
        font-weight: bold;
    }

    input {
        padding: 8px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        box-shadow: 0px 0px 10px #ccc;
        margin-bottom: 20px;
        width: 80%;
            }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #16a085;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ccc;
    }

    #results {
        margin-top: 20px;
        font-weight: bold;
        font-size: 20px;
    }

    p {
        color: #333;
    }
</style>
</head>
<body>
    <div class="header">
        <h1>Time Converter</h1>
        <img class="clock-img" src="https://cdn-icons-png.flaticon.com/512/1676/1676456.png" alt="clock icon">
    </div>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form>
                <div class="form-group">
                    <label for="hours">Enter hours:</label>
                    
                    <input type="number" id="hours" class="form-control">
                </div>

                <button type="button" class="btn btn-primary btn-block" onclick="convertTime()">Convert</button>
            </form>

            <div id="results" class="mt-4">
                <p id="seconds"></p>
                <p id="minutes"></p>
                <p id="days"></p>
            </div>
        </div>
    </div>
</div>

<script>
    function convertTime() {
        const hours = parseFloat(document.getElementById("hours").value);
        const seconds = hours * 3600;
        const minutes = hours * 60;
        const days = hours / 24;

        document.getElementById("seconds").textContent = seconds.toFixed(2) + " seconds";
        document.getElementById("minutes").textContent = minutes.toFixed(2) + " minutes";
        document.getElementById("days").textContent = days.toFixed(2) + " days";
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap
</body>
</html>
